<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="surfista.jpg" alt="surfistando dando aéreo em uma onda">
    <p>Podemos carregar uma imagem em uma subpasta basta colocar a localização exemplo: imagens/fotos/surfistadeprancha.png</p>
    <img src="imagens/surfistatransp.png" alt="imagem de uma homem carregando uma prancha sem fundo na imagem">
    <p>Podemos carregar uma imagem externa em um endereço da web</p>
    <img src="https://i0.hippopx.com/photos/645/750/356/surfer-surfboard-sea-wave-preview.jpg" alt="surfistando mandando uma manobra radical rasgada onda">

</body>
</html>
