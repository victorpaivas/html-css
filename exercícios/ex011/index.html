<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML </title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simlesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/rip-hop.mp3" controls autoplay></audio> <!-- MP3 WAV GGG--> <br>
    <audio preload="metadata" controls autoplay>
        <source src="midia/punk.mp3" type="audio/mpeg">
        <source src="midia/punk.ogg" type="audio/ogg">
        <source src="midia/punk.wav" type="audio/wav">
        <p>Infelizmente seu navegar não consegue reproduzir áudio</p>
        <a href="midia/punk.mp3">Click aqui para baixar o arquivo em mp3</a>
    </audio> 
    
</body>
</html>
